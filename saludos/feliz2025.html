    <script>
        var firstTime = true;
        var movingAll = false;
        var scheduledAnimation;
        function move(id, transform, bibrate){
            var element = document.getElementById(id);
            var reset = 'translate(0,0)';
            if (!element.intervened) {
                element.intervened = {current: reset};
                element.onmousemove = handleMoves;
                element.ontouchstart = handleMoves;
            }
            var animation = 
                firstTime ? [reset, transform, transform, transform, reset, reset,  reset, transform, transform, transform, reset, reset, reset, transform, transform, transform, reset, reset, reset, transform] 
                : element.intervened.returning ? [reset, reset, transform] : [transform, reset, reset, transform] ;
            element.intervened.returning = false;
            var duration = firstTime ? 20000 : 2000;
            element.animate(
                { transform: animation },
                {
                    duration,
                    easing: 'linear', 
                    iterations: 1, 
                    fill: 'forwards'                    
                }
            )
            function handleMoves(){
                if (!element.intervened.mooving && !movingAll) {
                    element.intervened.mooving = true;
                    element.intervened.returning = !element.intervened.returning
                    setTimeout(function(){element.intervened.mooving = false;},1000);
                    element.animate(
                        { transform: [element.intervened.returning ? (bibrate ? bibrate: reset) : transform], },
                        {
                            duration: 1000,
                            easing: 'linear', 
                            iterations: 1, 
                            fill: 'forwards'                    
                        }
                    )
                }
                if (scheduledAnimation) {
                    clearTimeout(scheduledAnimation)
                }
                scheduledAnimation = setTimeout(moveAll, 3000);
            }
        }
        function moveAll(){
            var reset='translate(0,0)'
            if (!movingAll) {
                document.body.style.cursor='auto';
                movingAll = true;
                setTimeout(function(){ 
                    movingAll = false;
                    document.body.style.cursor='pointer';                
                }, firstTime ? 5000 : 2000);
                move("line25", 'translate(   0px,   0px)','translate(560px, 290px) rotate(185deg)' );
                move("line01", 'translate(   0px,   0px)','translate(560px, 290px) rotate(185deg)' );
                move("line02", 'translate( 100px,   0px)');
                move("line03", 'translate(  82px,   0px)');
                move("line04", 'translate( 295px, -100px) rotate(90deg)');

                firstTime = false;
